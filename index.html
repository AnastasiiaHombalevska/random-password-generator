<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Random password generator</title>
        <link rel="icon" type="image/x-icon" href="/images/favicon.svg">
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet"
        >
        <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
            rel="stylesheet"
        >
        <link rel="stylesheet" href="styles/index.css">
    </head>
    <body>
        <div class="container">
            <div class="container-top">
              <h1 class="title"><span class="title-light">Generate a</span> <br>random password</h1>

              <p class="remainder">Never use an insecure password again.</p>

              <fieldset class="inputs-container">
                <legend>Choose your password's features:</legend>
                <div>
                  <input
                    type="checkbox"
                    id="symbols"
                    name="symbols"
                  />
                  <label for="symbols">Symbols in password</label>
                </div>
              
                <div>
                  <input
                    type="checkbox"
                    id="numbers"
                    name="numbers"
                  />
                  <label for="numbers">Numbers in password</label>
                </div>

                <div>
                  <input
                    type="number"
                    id="passwordLength"
                    name="number"
                    min="8"
                    max="20"
                  />
                  <label for="numbers">Passwords length (8 - 20)</label>
                </div>
              </fieldset>

              <div class="btn-container">
                <button class="btn" id="generate-btn">Generate passwords</button>
                <button class="btn" id="reset-btn">Reset parameters</button>
              </div>
            </div>

            <div class="results-container">
            <div class="results">
              <p class="result" id="first-parol"></p>
            </div>

            <div class="results">
              <p class="result" id="second-parol"></p>
            </div>
            </div>
        </div>
        <script src="script/index.js"></script>
    </body>
</html>

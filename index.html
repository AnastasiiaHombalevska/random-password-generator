<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="container-top">
              <h1 class="title"><span class="title-light">Generate a</span> <br>random password</h1>

              <p class="remainder">Never use an insecure password again.</p>

              <fieldset class="inputs-container">
                <legend>Choose your password's features:</legend>
                <div>
                  <input
                    type="checkbox"
                    id="symbols"
                    name="symbols"
                  />
                  <label for="symbols">Symbols in password</label>
                </div>
              
                <div>
                  <input
                    type="checkbox"
                    id="numbers"
                    name="numbers"
                  />
                  <label for="numbers">Numbers in password</label>
                </div>

                <div>
                  <input
                    type="number"
                    id="passwordLength"
                    name="number"
                    min="8"
                    max="20"
                  />
                  <label for="numbers">Passwords length (8 - 20)</label>
                </div>
              </fieldset>

              <button class="btn" onclick="generatePasswords()">Generate passwords</button>
            </div>

            <div class="results-container">
            <div class="results">
              <p class="result" id="first-parol"></p>
            </div>

            <div class="results">
              <p class="result" id="second-parol"></p>
            </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
